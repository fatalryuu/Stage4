<!DOCTYPE html>
<html>
<head>
  <script>
    // Перенаправление на index.html
    const path = window.location.pathname;
    if (path !== '/' && path !== '/index.html') {
      window.location.replace('/index.html');
    }
  </script>
</head>
<body>
  <!-- Это содержимое не отобразится, так как будет перенаправление -->
</body>
</html>
